{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="wrapper">
        <div class="form-box">
            <h1>Register</h1>
            <form action="/register" method="post">
                <div class="input-box">
                    <input class="form-control mx-auto w-auto" autocomplete="off"  autofocus name="username" placeholder="Username" type="text" required>
                </div>
                <div class="input-box">
                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="input-box">
                    <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm the Password" type="password" required>
                </div>
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
