{% extends "layout.html" %}

{% block title %}
    Create Task
{% endblock %}


{% block main %}

<script>
    const textarea = document.getElementById('expansion');

    textarea.addEventListener('input', function () {
        this.style.height = 'auto'; // Reseta a altura
        this.style.height = this.scrollHeight + 'px'; // Ajusta a altura de acordo com o conte√∫do
    });
</script>

    <div class="wrapper">
        <div class="form-box login">
            <h1>Create the task</h1>
            <form action="/task" method="post">
                <div class="input-box">
                    <input name="task_title" autocomplete="off" placeholder="Name of the task" type="text" required>
                </div>
                <div>
                    <textarea id="expansion" rows="2" placeholder="Description of the task" required></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
