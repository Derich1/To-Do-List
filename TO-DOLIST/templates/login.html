{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="wrapper">
        <div class="form-box login">
            <h1>Login</h1>
            <form action="/login" method="post">
                    <div class="input-box">
                        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
                    </div>
                    <div class="input-box">
                        <input name="password" placeholder="Password" type="password" required>
                    </div>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
